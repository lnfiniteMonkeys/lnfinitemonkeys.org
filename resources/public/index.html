<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>lnfinite Monkeys</title>
    <style>
        .monkey-image {
            opacity: 0;
            transition: opacity 10s ease-in;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
        }
        
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Dynamically determine the correct path for the script
        (function() {
            var scriptPath = 'js/compiled/main.js';
            var script = document.createElement('script');
            script.src = scriptPath;
            script.type = 'text/javascript';
            script.onerror = function() {
                console.error('Failed to load script from: ' + scriptPath);
            };
            document.body.appendChild(script);
        })();
    </script>
    <h1>Hello, lnfinite World!</h1>
    <img src="assets/monkey.webp" alt="Monkey" class="monkey-image">
</body>
</html>
