<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>lnfinite Monkeys</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .monkey-image {
            opacity: 0;
            transition: opacity 10s ease-in;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hello, lnfinite World!</h1>
    <img src="/assets/monkey.webp" alt="Monkey" class="monkey-image">
    <script>
        window.onload = () => {
            // Create and launch confetti
            const myConfetti = confetti.create(null, {
                resize: true,
                useWorker: true
            });
            
            myConfetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                disableForReducedMotion: true
            }).then(() => {
                // Start the fade-in animation after confetti animation completes
                setTimeout(() => {
                    const monkeyImage = document.querySelector('.monkey-image');
                    monkeyImage.classList.add('fade-in');
                }, 1500); // Give a small buffer after confetti finishes
            });
        };
    </script>
</body>
</html>
